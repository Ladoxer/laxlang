[package]
name = "laxlang"
version = "0.1.0"
edition = "2024"
authors = ["Ladoxer <ladoxer@gmail.com>"]
description = "A TypeScript-inspired language for MEAN stack developers"
homepage = "https://github.com/Ladoxer/laxlang"
repository = "https://github.com/Ladoxer/laxlang"
license = "MIT"

[dependencies]
lalrpop = "0.22"        # parser generator[1][33]
regex   = "1.10"
logos   = "0.13"        # optional; hand-rolled lexer OK
serde   = { version = "1.0", features = ["derive"] }
thiserror = "1.0"
colored = "2.0"
tower-lsp = "0.20"      # Language Server scaffold[3][27][38]
notify = "6.1"          # Live-reload file-watcher
ts-rs  = "11"           # Rustâ†’TS bindings for Smart Imports[34][37]

